<!DOCTYPE html>
<html>
	<head>
		<title>Vorld: Fort Generator</title>
		<script src="libs/gl-matrix.js"></script>
		<script src="libs/jquery-2.0.2.js"></script>
		<script src="fury.js"></script>
		<link rel="icon" href="images/favicon.png">
		<link rel="stylesheet" href="styles.css" type="text/css" />
	</head>
	<body>
		<canvas id="fury" oncontextmenu="return false;"></canvas>
		<script src="vorld.js"></script>
		<script src="voxelshaders.js"></script>
		<script src="atlasbuilder.js"></script>
		<script src="generator.js"></script>
		<script src="mesher.js"></script>
		<script src="game.js"></script>
		<fieldset id="controls">
				<p>Use WASD to move the camera, and right click and drag to rotate it.</p>
				<input id="hideControls" class="button" type="button" value="Understood" />
		</fieldset>
		<fieldset id="generationParameters">
		    <div id="showFormButtons">
		        <div>
        			<input id="showGenerationForm" class="button" type="button" value="Show Generation Parameters" />
    			</div>
    			<div>
        			<input id="showLightingForm" class="button" type="button" value="Show Lighting Parameters" />
    			</div>
		    </div>
			<form id="generationForm">
				<div>
					<label for="spacing">Tower Spacing: </label><input id="spacing" type="number" step="2" min="4" value="12" />
				</div>
				<div>
					<label for="towerWidth">Tower Width: </label><input id="towerWidth" type="number" step="2" min="5" value="9" />
				</div>
				<div>
					<label for="towerFloors">Tower Floors: </label><input id="towerFloors" type="number" step="1" min="1" value="3" />
				</div>
				<div>
					<label for="wallFloors">Wall Floors: </label><input id="wallFloors" type="number" step="1" min="1" value="2" />
				</div>
				<div>
					<input id="regen" class="button" type="button" value="Regenerate Fort" />
					<input id="hideGenerationForm" class="button" type="button" value="Hide Form" />
				</div>
			</form>
			<form id="lightingForm">
			    <div>
			        <label for="skyColor">Sky Color: </label><input id="skyColor" type="color" value="#6373ff" />
			    </div>
			    <div>
			        <label for="lightColor">Light Color: </label><input id="lightColor" type="color" value="#ffffff" />
			    </div>
			    <div>
			        <p>Light Direction</p>
			        <div>
		    	        <label for="lightDirX">X: </label><input id="lightDirX" class="slider" type="range" min="-1" max="1" value="-0.5" step="0.1" /><span id="lightDirXVal">-0.5</span>
			        </div>
			        <div>
	    		        <label for="lightDirY">Y: </label> <input id="lightDirY" class="slider" type="range" min="-1" max="1" value="1" step="0.1" /><span id="lightDirYVal">1.0</span>
			        </div>
			        <div>
    			        <label for="lightDirZ">Z: </label><input id="lightDirZ" class="slider" type="range" min="-1" max="1" value="0.5" step="0.1" /><span id="lightDirZVal">0.5</span>
                    </div>
			    </div>
			    <div>
			        <label for="ambientColor">Ambient Color: </label><input id="ambientColor" type="color" value="#ffffff" />
			    </div>
			    <div>
			        <label for="fogDensity">Fog Density: </label><input id="fogDensity" class="slider" type="range" min="0" max="0.1" value="0.01" step="0.005" /><span id="fogDensityVal">0.010</span>
			    </div>
			    <div>
			        <input id="hideLightingForm" class="button" type="button" value="Hide Form" />
			    </div>
			</form>
		</fieldset>
		<div id="progressDisplay">
			<p id="progressStage">Generating Fort</p>
			<div id="progressBarOuter">
				<div id="progressBarInner"></div>
			</div>
		</div>
	</body>
</html>
